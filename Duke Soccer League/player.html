<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1 class="text-gray-700 "></h1>

    <table>
        <thead>
            <tr>
                <th>Team ID</th>
                <th>Year</th>
                <th>Season</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12345</td>
                <td>2023</td>
                <td>Winter</td>
                <td>Champion</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
